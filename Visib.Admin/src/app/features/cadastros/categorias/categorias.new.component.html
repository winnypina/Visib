<div id="content">
    <div sa-widget [editbutton]="false" color="blueDark">
        <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Cadastro de categoria</h2>
        </header>
    </div>
    <div class="row">

        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div sa-widget>
                <header>
                    <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

                    <h2>Categoria</h2>

                </header>

                <!-- widget div-->
                <div>

                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <form class="smart-form">
                            <!-- <header>
                                Standard Form Header
                            </header> -->

                            <fieldset>

                                <section>
                                    <label class="label">Nome de exibição(pt-BR)</label>
                                    <label class="input">
                                        <input type="text" [(ngModel)]="categoria.name" name="name">
                                    </label>
                                </section>
                                <section>
                                    <label class="label">Nome de exibição(en-US)</label>
                                    <label class="input">
                                        <input type="text" [(ngModel)]="categoria.nameEnUs" name="nameEnUs">
                                    </label>
                                </section>
                                <section>
                                    <label class="label">Nome de exibição(es)</label>
                                    <label class="input">
                                        <input type="text" [(ngModel)]="categoria.nameEs" name="nameEs">
                                    </label>
                                </section>

                            </fieldset>

                            <footer>
                                <button type="button" (click)="save()" class="btn btn-primary">
                                    Salvar
                                </button>
                                <button type="button" class="btn btn-default" routerLink="/cadastros/categorias">
                                    Voltar
                                </button>
                            </footer>
                        </form>

                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->

            </div>
            <!-- end widget -->

        </article>
        <!-- END COL -->


    </div>
</div>
